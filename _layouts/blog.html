---
layout: "default"
---

<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-title">Our <span class="gradient-text">Blog</span></h1>
                <p class="page-subtitle">Insights, trends, and best practices in software development and technology.</p>
            </div>
        </div>
    </div>
</section>

<!-- Blog Content -->
<section class="content-section">
    <div class="container">
        <div class="row g-4">
            {% for post in site.posts %}
                <div class="col-lg-4 col-md-6">
                    <div class="blog-card">
                        <img src="{{ 'assets/img/blogs/' | append: post.image | relative_url }}" alt="{{ post.title }}">
                        <div class="blog-card-body">
                            <div class="blog-meta">
                                <span><i class="far fa-calendar me-1"></i>{{ post.date | date: "%-d %B %Y" }}</span>
                                <span class="ms-3"><i class="far fa-tag me-1"></i>{{ post.categories }}</span>
                            </div>
                            <h5>{{ post.title }}</h5>
                            <p>{{ post.excerpt }}</p>
                            <a href="{{ post.url | relative_url }}" class="service-link">Read More <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
